<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF0000, #0000FF, #FFFF00);
            animation: colorChange 10s infinite alternate;
        }
        
        .logo-circle {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-image {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #FF0000;
            transition: transform 0.3s ease;
        }
        
        .logo-image:hover {
            transform: scale(1.05);
        }
        
        .logo-text {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #FF0000, #0000FF, #FFFF00); }
            50% { background: linear-gradient(225deg, #FF0000, #0000FF, #FFFF00); }
            100% { background: linear-gradient(135deg, #FF0000, #0000FF, #FFFF00); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-background"></div>
        <div class="logo-circle">
            <!-- Using the original cat photo -->
            <img src="img/photo_2025-04-14_14-20-01.jpg" alt="Cat Logo" class="logo-image">
        </div>
        <div class="logo-text">Cat Logo</div>
    </div>
</body>
</html>
